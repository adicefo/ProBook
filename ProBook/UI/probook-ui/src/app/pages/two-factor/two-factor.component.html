<mat-card>
  <mat-card-header>
    <mat-card-title class="text-center">Two-Factor Verification</mat-card-title>
    <mat-card-subtitle class="subtitle-center">Enter the 6-digit code sent to your email</mat-card-subtitle>
    <div class="image-container">
      <img src="assets/images.png" alt="Probook" class="image-center" />
    </div>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="twoFactorForm" (ngSubmit)="verifyCode()">
      <mat-form-field appearance="fill">
        <mat-label>Verification Code</mat-label>
        <input matInput formControlName="code" type="text" maxlength="6" required />
        <mat-error *ngIf="twoFactorForm.get('code')?.invalid && twoFactorForm.get('code')?.touched">
          Please enter a valid 6-digit code.
        </mat-error>
      </mat-form-field>

      <div *ngIf="error" class="error-message">
        <mat-error>{{ error }}</mat-error>
      </div>

      <button mat-raised-button class="button" color="primary" type="submit"
        [disabled]="twoFactorForm.invalid">Verify</button>
    </form>
  </mat-card-content>
</mat-card>
