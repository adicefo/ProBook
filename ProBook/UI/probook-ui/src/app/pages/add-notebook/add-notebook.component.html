<h2 mat-dialog-title>Create New Notebook</h2>

<mat-dialog-content [formGroup]="notebookForm" class="dialog-content">
    <mat-form-field appearance="outline" class="full-width">
        <mat-label>Notebook Name</mat-label>
        <input matInput formControlName="name" required />
        <mat-error *ngIf="notebookForm.get('name')?.hasError('required')">
            Name is required
        </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
        <mat-label>Description</mat-label>
        <textarea matInput rows="3" formControlName="description"></textarea>
    </mat-form-field>

    <div class="file-input-container full-width">
        <mat-label>Image</mat-label>
        <input type="file" accept="image/*" (change)="onFileSelected($event)" #fileInput />
        <mat-hint *ngIf="selectedFileName">Selected: {{ selectedFileName }}</mat-hint>
    </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-button (click)="cancel()">Cancel</button>
    <button mat-raised-button color="primary" (click)="save()" [disabled]="loading || notebookForm.invalid">
        <mat-spinner *ngIf="loading" diameter="20"></mat-spinner>
        <span *ngIf="!loading">Save</span>
    </button>
</mat-dialog-actions>
