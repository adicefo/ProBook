<h2 mat-dialog-title>{{data.collection!==undefined?'Edit Collection':'Create New Collection' }} </h2>

<mat-dialog-content [formGroup]="collectionForm" class="dialog-content">
    <mat-form-field appearance="outline" class="full-width">
        <mat-label>Collection Name</mat-label>
        <input matInput formControlName="name" required />
        <mat-error *ngIf="collectionForm.get('name')?.hasError('required')">
            Name is required
        </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
        <mat-label>Description</mat-label>
        <textarea matInput rows="3" formControlName="description"></textarea>
    </mat-form-field>

 
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-button (click)="cancel()">Cancel</button>
    <button mat-raised-button color="primary" (click)="save()" [disabled]="loading || collectionForm.invalid">
        <mat-spinner *ngIf="loading" diameter="20"></mat-spinner>
        <span *ngIf="!loading">Save</span>
    </button>
</mat-dialog-actions>
